<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/server">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Write your name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message: </label>
            <textarea name="message" id="message"></textarea>
        </div>
        <br>
        <div>
            <label for="rate">Rate us our of 5</label>
            <input type="radio" name="rate" id="1">1
            <input type="radio" name="rate" id="2">2
            <input type="radio" name="rate" id="3">3
            <input type="radio" name="rate" id="4">4
            <input type="radio" name="rate" id="5">5
        </div>
        <br>
        <button>Send Your message!</button>

    </form>
    
</body>
</html>
