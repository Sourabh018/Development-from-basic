<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button in HTML</title>
</head>
<body>

    <!--why we write value here when we choose and submit then see url-->
    <form action="/server">
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango">
        <label for="mango">mango</label>
        <input type="radio" name="fruit" id="banana">
        <label for="banana">banana</label>
        <button>Submit</button>
    </form>

</body>
</html>
