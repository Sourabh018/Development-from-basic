<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In HTML</title>
</head>
<body>
    <table>
        <caption>Student Marks</caption> <!--Caption indiacte what kind of information-->
        <tr>
            <th>Name</th> <!--Table headers-->
            <th>Marks</th>
        </tr>
        <tr>
            <td>Sourabh</td> <!--Table data-->
            <td>85</td>
        </tr>
        <tr>
            <td>Surya</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Harsh</td>
            <td>88</td>
        </tr>
    </table>
    
</body>
</html>
