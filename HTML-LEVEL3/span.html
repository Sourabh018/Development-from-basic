<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Ans Rowspan Attribute</title>
</head>
<body>
    <table border="black">
        <caption>Student Marks</caption>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>SEM1</th>
                <th>SEM2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
             <td>Sourabh</td>
             <td>15</td>
             <td>23</td>
           </tr>
            <tr>
                <td>Surya</td>
                <td>15</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Harsh</td>
                <td>22</td>
                <td>14</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
