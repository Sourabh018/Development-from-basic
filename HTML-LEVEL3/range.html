<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range In HTML</title>
</head>
<body>
    <form action="">
        <!--Range Element-->
       <div>
         <label for="volume"> volume Range: </label>
        <input type="range" id="volume">
       </div>

       <!--Text Area Element-->
       <div>
        <label for="feedback">Enter your feedback:</label>
        <textarea name="feedback" id="feedback" placeholder="enter feedback here"></textarea>
       </div>
    </form>
    
</body>
</html>
