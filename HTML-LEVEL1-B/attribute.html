<!DOCTYPE html>
<html lang="en"><!--lang is the attribute-->
<head>
    <meta charset="UTF-8"> <!--charset is the attribute-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute In HTML</title>
</head>
<body>

    <ol type="a"><!--Here type is the attribute-->
        <li>Sourabh</li>
        <li>Surya</li>
        <li>Gaurav</li>
        <li>Harsh</li>
        <li>Rishabh</li>
    </ol>
    
</body>
</html>
