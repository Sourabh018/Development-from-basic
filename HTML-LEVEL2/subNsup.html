<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript And Subscript Tags In HTML</title>
</head>
<body>
    <!--Superscript Tags-->
    a <sup>2</sup>= b <sup>2</sup> + c <sup>2</sup>

    <!--Subscript Tags-->
    <h1>H <sub>2</sub> O</h1>
</body>
</html>
