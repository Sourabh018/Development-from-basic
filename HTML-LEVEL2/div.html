<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element</title>
</head>
<body>

    <!--Div element is just like container that holds multiple tags together-->
    <!--Div is the block element in html-->
    <div>
        <a href="www.google.com">google</a>
        <a href="www.Instagram.com">Instagram</a>
    </div>
         <a href="www.facebook.com">facebook</a>

    <!--Span element is just like container that holds multiple tags together-->
    <!--Span is the INLINE element in html-->
    <span>
        <a href="www.google.com">google</a>
        <a href="www.Instagram.com">Instagram</a>
    </span>
         <a href="www.facebook.com">facebook</a>

</body>
</html>
